<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Wander Lust</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Dashboard - Manage Locations</h1>
        <a href="/logout">Logout</a>
        <button id="theme-toggle">Toggle Dark Mode</button>
    </header>

    <div id="map" style="width: 100%; height: 500px;"></div>

    <form id="location-form">
        <label for="search">Search Location:</label>
        <input type="text" id="search" name="search" placeholder="Type a place..." required>
        <ul id="search-results" style="border: 1px solid #ccc; list-style: none; padding: 5px; position: absolute; background: white; max-height: 200px; overflow-y: auto; display: none;"></ul>
    
        <label for="name">Location Name:</label>
        <input type="text" id="name" name="name" required readonly>
    
        <label for="lat">Latitude:</label>
        <input type="text" id="lat" name="lat" required readonly>
    
        <label for="lng">Longitude:</label>
        <input type="text" id="lng" name="lng" required readonly>
    
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea>
    
        <label for="visited">Visited:</label>
        <input type="checkbox" id="visited" name="visited">
    
        <button type="submit">Add Location</button>
    </form>
    
    <div id="locations-list">
        <h2>Saved Locations</h2>
        <ul id="location-items"></ul>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Custom Script -->
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
